<dx-data-grid id="gridTrackingWin" class="dx-card wide-card"
    [dataSource]="trackingWinTW"
    [showBorders]="false"
    [focusedRowEnabled]="false"
    [rowAlternationEnabled]="true"  
    [allowColumnResizing]="false"
    [columnAutoWidth]="false"
    [allowColumnReordering]="true"
    [height]="heigthGP"
    keyExpr="INT_SHIPMENTDOCUMENTEVENTID">

    <!-- <dxo-paging [pageSize]="10"></dxo-paging> -->
    <!-- <dxo-pager 
    [showPageSizeSelector]="true" 
    [showInfo]="true" 
    [allowedPageSizes]="[10, 25, 50, 100]"
    infoText="P치gina {0} de {1} ({2} items)"></dxo-pager> -->

    <dxo-scrolling mode="infinite"></dxo-scrolling>

    <!-- <dxo-filter-row [visible]="true"></dxo-filter-row> -->
    <dxo-search-panel
    [visible]="false"
    [highlightCaseSensitive]="true"
    ></dxo-search-panel>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>
    <dxo-selection mode="single"></dxo-selection>
    
    <dxi-column
        dataField="VCH_AIRSEAPORT"
        caption="{{airSeaPortLabelTW}}"
        [groupIndex]="0">        
    </dxi-column>

    <dxi-column
        dataField="VCH_CARRIERNAME"
        caption="Transportista"> 
    </dxi-column>
    
    <dxi-column
        dataField="VCH_INTERNATIONALCODE"
        caption="C칩digo Internacional Status"> 
    </dxi-column>
    
    <dxi-column
        dataField="VCH_DESCRIPTIONCODE"
        caption="Descripci칩n C칩digo Internacional"> 
    </dxi-column>

    <dxi-column
        dataField="VCH_TRANSPORTNUMBER"
        caption="{{transportSeaPortLabelTW}}"> 
    </dxi-column>

    <dxi-column
        dataField="DAT_EVENTDATE"
        caption="F. Evento"
        alignment="center"      
        format="dd/MM/yyyy"
        dataType="date">
    </dxi-column> 

    <dxi-column
        dataField="VCH_EVENTSTATUS"
        caption="Estado Evento"
        [visible]="showEventStatus"> 
    </dxi-column>

</dx-data-grid>
