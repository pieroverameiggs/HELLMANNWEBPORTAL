<dx-popup 
    id = "popupFileUploader"       
    [showTitle]="true"
    title="Seguimiento de Paquete"
    [dragEnabled]="false"
    [closeOnOutsideClick]="false"
    [showCloseButton]="true"
    container=".dx-viewport"        
    position="center"
    (onHiding)="popup_hiding($event)"
    [(visible)]="modalTrackingService.popupVisible">

    <dxi-toolbar-item
      widget="dxButton"
      toolbar="bottom"
      location="after"
      [options]="detailButtonOptions"
    >
    </dxi-toolbar-item>    

    <dx-scroll-view width="100%" height="100%">
        <p class="text-center titleTracking">
            {{ modalTrackingService.origin }} <span class="fas"  [ngClass]="{'fa-ship': modalTrackingService.way == 'MARITIMA', 'fa-plane': modalTrackingService.way == 'AEREA'}" ></span> {{ modalTrackingService.destination }}
        </p> 

        <ul>
            <li *ngFor="let item of modalTrackingService.tracking">
                {{ item.DAT_ESTIMATEDATE | date: 'dd/MM/yyyy h:mm a' }} - {{ item.VCH_NAMEDATE }}
            </li>
        </ul>
    </dx-scroll-view>

</dx-popup>
