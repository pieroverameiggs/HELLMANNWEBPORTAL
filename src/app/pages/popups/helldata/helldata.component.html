<dx-popup 
    id = "popupFileUploader"       
    [showTitle]="true"
    title="Documentos"
    [dragEnabled]="false"
    [closeOnOutsideClick]="false"
    [showCloseButton]="true"
    container=".dx-viewport"        
    position="center"
    (onHiding)="popup_hiding($event)"
    [(visible)]="modalHelldataService.popupHellDataVisible">

    <app-grid-helldata [files]="modalHelldataService.files"></app-grid-helldata>
    
</dx-popup>
