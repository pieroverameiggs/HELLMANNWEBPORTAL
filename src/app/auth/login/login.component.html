<app-single-card title="Iniciar Sesión">
  <form class="login-form" (submit)="onSubmit($event)">
    <dx-form [formData]="formData" [disabled]="loading">
  
      <dxi-item dataField="userName" editorType="dxTextBox" [isRequired]="true"
        [editorOptions]="{ stylingMode: 'filled', placeholder: 'Nombre de Usuario', mode: 'text' }">
        <dxi-validation-rule type="required" message="Nombre de Usuario es Requerido"></dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item>
  
      <dxi-item dataField="password" editorType="dxTextBox" [isRequired]="true"
        [editorOptions]="{ stylingMode: 'filled', placeholder: 'Contraseña', mode: 'password' }">
        <dxi-validation-rule type="required" message="Contraseña es requerido"></dxi-validation-rule>
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item>
  
      <dxi-item dataField="rememberMe" editorType="dxCheckBox"
        [editorOptions]="{ text: 'Recuérdame', elementAttr: { class: 'form-text' } }">
        <dxo-label [visible]="false"></dxo-label>
      </dxi-item>
  
      <dxi-item itemType="button">
        <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true" [template]="'signInTemplate'">
        </dxo-button-options>
      </dxi-item>
  
      <dxi-item>
        <div class="link">
          <a routerLink="/reset-password">¿Se te olvidó tu contraseña?</a>
        </div>
      </dxi-item>
  
      <dxi-item itemType="button">
        <dxo-button-options text="Crea una Cuenta" width="100%" [onClick]="onCreateAccountClick"></dxo-button-options>
      </dxi-item>
  
      <ng-container *dxTemplate="let item of 'signInTemplate'">
        <div>
          <span class="dx-button-text">
            <ng-container *ngIf="loading; else notLoading">
              <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
            </ng-container>
            <ng-template #notLoading>Iniciar Sesión</ng-template>
          </span>
        </div>
      </ng-container>
  
    </dx-form>
  </form>
</app-single-card>
