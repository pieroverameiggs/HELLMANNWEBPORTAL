<app-single-card title="Restablecer la Contraseña">
    <form class="reset-password-form" (submit)="onSubmit($event)">
        <dx-form [formData]="formData" [disabled]="loading">
      
          <dxi-item dataField="userName" editorType="dxTextBox" [isRequired]="true"
            [editorOptions]="{ stylingMode: 'filled', placeholder: 'Nombre de Usuario', mode: 'text' }">
            <dxi-validation-rule type="required" message="Nombre de Usuario es Requerido"></dxi-validation-rule>
            <dxo-label [visible]="false"></dxo-label>
          </dxi-item>
      
          <dxi-item itemType="button">
            <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true" [template]="'resetPasswordTemplate'"
              [elementAttr]="{ class: 'submit-button' }">
            </dxo-button-options>
          </dxi-item>
          <dxi-item>
            <div class="login-link">
              Regresar para <a routerLink="/login">Iniciar Sesión</a>
            </div>
          </dxi-item>
      
          <ng-container *dxTemplate="let item of 'resetPasswordTemplate'">
            <div>
              <span class="dx-button-text">
                <ng-container *ngIf="loading; else notLoading">
                  <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
                </ng-container>
                <ng-template #notLoading>Restablecer mi Contraseña</ng-template>
              </span>
            </div>>
          </ng-container>
      
        </dx-form>
      </form>
  </app-single-card>
